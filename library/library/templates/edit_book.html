<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background for the body */
        }
        .navbar {
            background-color: #343a40; /* Dark background for the navbar */
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important; /* White text for navbar items */
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #e9ecef !important; /* Light color on hover */
        }
        .card {
            border-radius: 15px; /* Rounded corners for the card */
            border: none; /* Remove border */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced shadow for card */
        }
        .card-header {
             /* Blue background for card header */
            color: #ffffff; /* White text */
            border-bottom: none; /* Remove border from header */
            border-top-left-radius: 15px; /* Round top left corner */
            border-top-right-radius: 15px; /* Round top right corner */
        }
        .form-control {
            border-radius: 10px; /* Rounded corners for form controls */
            border: 1px solid #ced4da; /* Light border */
        }
        .btn-primary {
            background-color: #e5ebf0; /* Custom blue color */
            border: none; /* Remove border */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
        .btn-secondary {
            background-color: #6c757d; /* Custom gray color */
            border: none; /* Remove border */
        }
        .btn-secondary:hover {
            background-color: #565e64; /* Darker shade on hover */
        }
        .text-center {
            margin-bottom: 20px; /* Add margin below text center */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="{% url 'index' %}">Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_student' %}">Add Student Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Add Book Details</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="card mt-4">
            <div class="card-header text-center text-dark">
                <h4>Edit Book</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="edit_name" class="form-label"><b>Name</b></label>
                        <input type="text" name="edit_name" value="{{ book.book_name }}" class="form-control" id="edit_name" placeholder="Enter Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit_author" class="form-label"><b>Author</b></label>
                        <input type="text" name="edit_author" value="{{ book.author_name }}" class="form-control" id="edit_author" placeholder="Enter Author" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit_publication" class="form-label"><b>Publication</b></label>
                        <input type="text" name="edit_publication" value="{{ book.publication }}" class="form-control" id="edit_publication" placeholder="Enter Publication" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit_year" class="form-label"><b>Year</b></label>
                        <input type="date" name="edit_year" class="form-control" id="edit_year" value="{{ book.year|date:'Y-m-d' }}" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-primary">Save</button>
                        <a href="{% url 'add_book' %}" class="btn btn-outline-danger">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
