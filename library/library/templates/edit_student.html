<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <a class="navbar-brand" href="{% url 'index' %}">Management</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link active" href="#">Add Student Details</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_book' %}">Add Book Details</a>
              </li>
            </ul>
          </div>
        </nav>
        <h4 class="text-center mt-5">Student</h4>
        <div class="card mt-5">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data" action="{% url 'edit_student' student.id %}">
                    {% csrf_token %}

                    <!-- Name Field -->
                    <div class="form-group">
                        <label for="edit_name"><b>Name</b></label>
                        <input type="text" name="edit_name" value="{{ student.student_name }}" class="form-control" id="edit_name" placeholder="Enter Name" required>
                    </div>

                    <!-- Class Field -->
                    <div class="form-group mt-2">
                        <label for="edit_class"><b>Class</b></label>
                        <input type="text" name="edit_class" value="{{ student.student_class }}" class="form-control" id="edit_class" placeholder="Enter Class" required>
                    </div>

                    <!-- Photo Field -->
                    <div class="form-group mt-2">
                        <label for="edit_photo"><b>Photo</b></label>
                        <input type="file" name="edit_photo" class="form-control" id="edit_photo">
                        {% if student.photo %}
                            <img src="{{ student.photo.url }}" alt="Current Photo" width="100">
                        {% endif %}
                    </div>

                    <!-- Video Field -->
                    <div class="form-group mt-2">
                        <label for="edit_video"><b>Video</b></label>
                        <input type="file" name="edit_video" class="form-control" id="edit_video">
                        {% if student.video %}
                            <video width="320" height="240" controls>
                                <source src="{{ student.video.url }}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        {% endif %}
                    </div>

                    <!-- Buttons -->
                    <div class="mt-2 text-center">
                        <button type="submit" class="btn btn-outline-primary">Save</button>
                        <a href="{% url 'add_student' %}" class="btn btn-outline-danger">Cancel</a>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>
</html>
